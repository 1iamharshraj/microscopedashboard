{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}
{% block page_title %}Error 500{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-server fa-5x text-danger mb-4"></i>
    <h1 class="display-4 mb-3">Server Error</h1>
    <p class="lead text-muted mb-4">Something went wrong on our end. We're working to fix it.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('home.home') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i>
            Go Home
        </a>
        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-sync me-2"></i>
            Try Again
        </button>
    </div>
</div>
{% endblock %}
