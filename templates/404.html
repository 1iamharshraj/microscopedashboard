{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}
{% block page_title %}Error 404{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
    <h1 class="display-4 mb-3">Page Not Found</h1>
    <p class="lead text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('home.home') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i>
            Go Home
        </a>
        <a href="{{ url_for('help.help') }}" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-question-circle me-2"></i>
            Get Help
        </a>
    </div>
</div>
{% endblock %}
